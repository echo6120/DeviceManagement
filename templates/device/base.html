{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        {% include 'device/header.html' %}
        <div class="col-md-2">
            {% include 'device/leftslider.html' %}
        </div>
        <div class="col-md-10">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'device/footer.html' %}
    </div>
</body>
</html>
